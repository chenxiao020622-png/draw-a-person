<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球小人广场 | Draw a Person</title>
    <style>
        body { margin:0; overflow:hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display:block; image-rendering: pixelated; }
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; font-size: 14px;
        }
        #draw-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: #e74c3c; color: white; border: none;
            border-radius: 50px; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #draw-btn:hover { background: #c0392b; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="info">小人数量: <span id="count">0</span></div>
<button id="draw-btn" onclick="location.href='draw-a-person.html'">我也来画一个！</button>

<audio id="bgm" loop autoplay volume="0.3">
    <source src="https://cdn.jsdelivr.net/gh/mohuani/music@master/healing-piano.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQcpM36FHCAsoCJuKx3V9Vy_u6u-F_oDw",
      authDomain: "draw-a-person-e9191.firebaseapp.com",
      databaseURL: "https://draw-a-person-e9191-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "draw-a-person-e9191",
      storageBucket: "draw-a-person-e9191.firebasestorage.app",
      messagingSenderId: "1051515571241",
      appId: "1:1051515571241:web:5df90556b7e7d8b2c82038"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const peopleRef = db.ref('people').limitToLast(50);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() { 
        width = canvas.width = window.innerWidth; 
        height = canvas.height = window.innerHeight; 
    }
    resize();
    window.addEventListener('resize', resize);

    // 樱花（保持）
    class Sakura {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * width;
            this.y = -30;
            this.size = Math.random() * 6 + 4;
            this.speed = Math.random() * 1.5 + 0.8;
            this.angle = 0;
            this.swing = Math.random() * 0.08 + 0.02;
            this.opacity = 1;
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.angle) * 1.5;
            this.angle += this.swing;
            this.opacity = 1 - (this.y / height) * 0.3;
            if (this.y > height + 20) this.reset();
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.opacity;
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.fillStyle = '#ffb6c1';
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const a = (i * Math.PI * 2) / 5;
                const r = this.size;
                ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
                ctx.quadraticCurveTo(
                    Math.cos(a + Math.PI / 5) * r * 0.5,
                    Math.sin(a + Math.PI / 5) * r * 0.5,
                    Math.cos(a + Math.PI * 2.5 / 5) * r,
                    Math.sin(a + Math.PI * 2.5 / 5) * r
                );
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }
    const sakuras = Array.from({length: 15}, () => new Sakura());

    // 小人类（无黑杠！只用图像动画）
    class Person {
        constructor(data) {
            this.id = data.id;
            this.img = new Image();
            this.img.src = data.image;
            this.x = 0; this.y = 0; 
            this.size = 120 + Math.random() * 120; // 3倍放大
            this.angle = 0; this.targetX = 0; this.targetY = 0;
            this.moving = false; 
            this.nextMoveTime = Date.now() + Math.random() * 8000 + 5000;
            this.waving = false;
            this.nextWaveTime = Date.now() + Math.random() * 10000 + 10000;
            this.waveCycle = 0;
            this.walkCycle = 0;
            this.resetPosition();
        }
        resetPosition() {
            this.x = Math.random() * (width - 300) + 150;
            this.y = Math.random() * (height - 300) + 150;
            this.targetX = this.x; this.targetY = this.y;
        }
        update() {
            const now = Date.now();

            // 挥手：轻微旋转 + 缩放
            if (!this.waving && now > this.nextWaveTime) {
                this.waving = true;
                this.nextWaveTime = now + Math.random() * 10000 + 20000;
                setTimeout(() => { this.waving = false; this.waveCycle = 0; }, 3000);
            }
            if (this.waving) {
                this.waveCycle += 0.2;
                this.angle = Math.sin(this.waveCycle) * 0.15; // 轻微倾斜
            }

            // 走路：上下弹跳 + 左右微移
            if (!this.moving && now > this.nextMoveTime) {
                this.targetX = this.x + (Math.random() - 0.5) * 120;
                this.targetY = this.y + (Math.random() - 0.5) * 60;
                this.moving = true;
                this.nextMoveTime = now + Math.random() * 15000 + 15000;
            }
            if (this.moving) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 0.5) {
                    this.x += dx * 0.03;
                    this.y += dy * 0.03;
                    this.walkCycle += 0.2;
                    this.angle = Math.sin(this.walkCycle) * 0.08;
                } else {
                    this.moving = false;
                    this.walkCycle = 0;
                }
            } else {
                this.walkCycle = 0;
                if (!this.waving) this.angle = Math.sin(now * 0.0008) * 0.05;
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);

            // 走路时上下弹跳
            const bounce = this.moving ? Math.sin(this.walkCycle) * 8 : 0;
            // 挥手时放大一点
            const waveScale = this.waving ? 1.1 + Math.sin(this.waveCycle) * 0.05 : 1;

            ctx.scale(waveScale, 1);
            ctx.drawImage(this.img, -this.size/2, -this.size/2 + bounce, this.size, this.size);

            ctx.restore();
        }
    }

    const people = [];

    peopleRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const person = new Person(data);
        people.push(person);
        document.getElementById('count').textContent = people.length;
    });

    function animate() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, width, height);

        sakuras.forEach(s => { s.update(); s.draw(); });
        people.forEach(p => { p.update(); p.draw(); });

        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        resize();
        people.forEach(p => p.resetPosition());
        sakuras.forEach(s => s.reset());
    });

    document.body.addEventListener('click', () => {
        document.getElementById('bgm').play().catch(() => {});
    }, { once: true });
</script>
</body>
</html>
