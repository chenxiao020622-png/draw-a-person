<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球小人广场 | Draw a Person</title>
    <style>
        body { margin:0; overflow:hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display:block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; font-size: 14px;
        }
        #draw-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: #e74c3c; color: white; border: none;
            border-radius: 50px; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #draw-btn:hover { background: #c0392b; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="info">小人数量: <span id="count">0</span></div>
<button id="draw-btn" onclick="location.href='draw-a-person.html'">我也来画一个！</button>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQcpM36FHCAsoCJuKx3V9Vy_u6u-F_oDw",
      authDomain: "draw-a-person-e9191.firebaseapp.com",
      databaseURL: "https://draw-a-person-e9191-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "draw-a-person-e9191",
      storageBucket: "draw-a-person-e9191.firebasestorage.app",
      messagingSenderId: "1051515571241",
      appId: "1:1051515571241:web:5df90556b7e7d8b2c82038"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const peopleRef = db.ref('people').limitToLast(50);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    resize();
    window.addEventListener('resize', resize);

    class Person {
        constructor(data) { this.id = data.id; this.img = new Image(); this.img.src = data.image; this.reset(); }
        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = 40 + Math.random() * 40;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = 1 + Math.random() * 1.5;
        }
        update(people) {
            this.x += this.vx * this.speed;
            this.y += this.vy * this.speed;
            this.angle += 0.05;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
            people.forEach(p => {
                if (p === this) return;
                const dx = p.x - this.x, dy = p.y - this.y, dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.size + p.size) { this.vx += dx * 0.001; this.vy += dy * 0.001; }
            });
            if (Math.random() < 0.01) { this.vx = (Math.random() - 0.5) * 3; this.vy = (Math.random() - 0.5) * 3; }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.drawImage(this.img, -this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
        }
    }

    const people = [];
    peopleRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const person = new Person(data);
        people.push(person);
        document.getElementById('count').textContent = people.length;
    });

    function animate() {
        ctx.fillStyle = 'rgba(135,206,235,0.1)';
        ctx.fillRect(0,0,width,height);
        people.forEach(p => { p.update(people); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
