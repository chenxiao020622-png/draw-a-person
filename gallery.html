<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球小人广场 | Draw a Person</title>
    <style>
        body { margin:0; overflow:hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display:block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; font-size: 14px;
        }
        #draw-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: #e74c3c; color: white; border: none;
            border-radius: 50px; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #draw-btn:hover { background: #c0392b; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="info">小人数量: <span id="count">0</span></div>
<button id="draw-btn" onclick="location.href='draw-a-person.html'">我也来画一个！</button>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQcpM36FHCAsoCJuKx3V9Vy_u6u-F_oDw",
      authDomain: "draw-a-person-e9191.firebaseapp.com",
      databaseURL: "https://draw-a-person-e9191-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "draw-a-person-e9191",
      storageBucket: "draw-a-person-e9191.firebasestorage.app",
      messagingSenderId: "1051515571241",
      appId: "1:1051515571241:web:5df90556b7e7d8b2c82038"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const peopleRef = db.ref('people').limitToLast(50);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    resize();
    window.addEventListener('resize', resize);

    class Person {
        constructor(data) {
            this.id = data.id;
            this.img = new Image();
            this.img.src = data.image;
            this.x = 0;
            this.y = 0;
            this.size = 40 + Math.random() * 40;
            this.angle = 0; // 固定朝前，不转圈
            this.targetX = 0;
            this.targetY = 0;
            this.moving = false;
            this.nextMoveTime = Date.now() + Math.random() * 8000 + 5000; // 5~13秒动一次
            this.resetPosition();
        }

        resetPosition() {
            this.x = Math.random() * (width - 100) + 50;
            this.y = Math.random() * (height - 100) + 50;
            this.targetX = this.x;
            this.targetY = this.y;
        }

        update() {
            // 每隔一段时间，轻轻晃动一下
            if (!this.moving && Date.now() > this.nextMoveTime) {
                this.targetX = this.x + (Math.random() - 0.5) * 20; // 左右晃 ±10px
                this.targetY = this.y + (Math.random() - 0.5) * 20;
                this.moving = true;
                this.nextMoveTime = Date.now() + Math.random() * 8000 + 5000;
            }

            // 缓慢移动到目标点（超慢）
            if (this.moving) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 0.5) {
                    this.x += dx * 0.02; // 极慢移动
                    this.y += dy * 0.02;
                    // 轻轻摇摆身体（不转圈）
                    this.angle = Math.sin(Date.now() * 0.001) * 0.1; // ±5.7° 轻微摇
                } else {
                    this.moving = false;
                }
            } else {
                // 站立时，极轻微呼吸式摇摆
                this.angle = Math.sin(Date.now() * 0.0008) * 0.05; // ±2.8° 像呼吸
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.drawImage(this.img, -this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
        }
    }

    const people = [];

    // 加载新小人
    peopleRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const person = new Person(data);
        people.push(person);
        document.getElementById('count').textContent = people.length;
    });

    // 动画循环
    function animate() {
        // 轻微拖尾背景（治愈感）
        ctx.fillStyle = 'rgba(135,206,235,0.05)';
        ctx.fillRect(0,0,width,height);

        people.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(animate);
    }
    animate();

    // 窗口大小变化时重新定位
    window.addEventListener('resize', () => {
        resize();
        people.forEach(p => p.resetPosition());
    });
</script>
</body>
</html>
